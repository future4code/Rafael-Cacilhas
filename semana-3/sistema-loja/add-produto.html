<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
</head>
<body>

    <header>
        
        <div>
            <a class="link" href="index.html">Página Inicial</a>
            <a class="link" href="ctrl-estoque.html">Controle de Estoque</a>
            <a class="link" href="add-produto.html">Adicionar Produto</a>
            <a class="link" href="funcionarios.html">Funcionários</a>
        </div>

    </header>

    
    <h2 class="centro">Adicionar Produto</h2>
    <form action="">
        <div>
            <label id="produto1" for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>

        <br>

        <div>
            <label id="produto2" for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <br>
        
        <div>
            <label id="produto3" for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="text" id="preco" name="preço">
        </div>
        
        <br>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label id="produto4" for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <br>
        
        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit" class="botao">Adicionar</button>
        </div>

    </form>

</body>
</html>
